<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="header">
          <div class="top">
            <button class="menu">Menu</button>
          </div>
          <div class="bottom">
            <ul class="link-list">
              <li class="link-item">
              <a target="_blank"  href="https://www.olx.uz/elektronika/kompyutery/nastolnye/" class="link">  Computers</a>
              </li>
              <li class="link-item">
              <a target="_blank" href="https://www.olx.uz/elektronika/kompyutery/servery/" class="link">  Network Devices</a>
              </li>
              <li class="link-item">
              <a target="_blank" href="https://www.olx.uz/elektronika/kompyutery/monitory/" class="link">  Monitors</a>
              </li>
              <li class="link-item">
              <a target="_blank" href="https://www.olx.uz/elektronika/kompyutery/periferiynye-ustroystva/" class="link">  Printers</a>
              </li>
            </ul>
          </div>
        </header>
        <div class="main">
          <div class="left">
            <img class="pc" src="./public/pc.avif" alt="pc">
          </div> 
          <div class="right">
            <ul class="input-list">
              <li class="input-item">
                Motherboard
                <input class="input" type="text" name="" id="">
              </li>
              <li class="input-item">
                Video Card
                <input class="input" type="text" name="" id="">
              </li>
              <li class="input-item">
                RAM
                <input class="input" type="text" name="" id="">
              </li>
              <li class="input-item">
                HDD
                <input class="input" type="text" name="" id="">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Wait for the page to load
        window.addEventListener('load', function() {
            // Target the block element
            const header = document.querySelector('.header');
            const left = document.querySelector('.pc');
            const list = document.querySelector('.input-list');

            // GSAP animation
            gsap.from(header, { 
                duration: 0.4, // Animation duration
                opacity: 0, // Make the header visible
                y: 70, // Move the header down
                ease: "expo.out"
            });

            gsap.to(header, {
              y: 0,
              opacity: 1,
            })

            gsap.from(left, { 
              duration: 1, // Animation duration
                opacity: 0, // Make the left visible
                y: 70, // Move the left down
                ease: "expo.out",
            }, "-=0.001");

            gsap.to(left, {
              opacity: 1,
              y: 0,
              duration: 1.5,
            })

            gsap.from(list, { 
              duration: 1, // Animation duration
                opacity: 0, // Make the list visible
                y: 100, // Move the list down
                ease: "expo.out"
            });

            gsap.to(list, {
              y: 0,
              opacity: 1,
            })
        });
    </script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
